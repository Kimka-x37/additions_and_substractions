{% extends "main/index.html" %}

{% block title %}Зарегистрироваться{% endblock %}

{% block main %}
    <form class="container" method="post">
        {% csrf_token %}
        {{ form.username }}<br>
        {{ form.password }}<br>
        <button class="btn btn-primary" type="submit">Зарегистрироваться!</button>
        <p style="color: red;">{{ error }}</p>
    </form>
{% endblock %}
