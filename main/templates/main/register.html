{% extends "main/index.html" %}

{% block title %}Зарегистрироваться{% endblock %}

{% block main %}
    <form class="container" method="post">
        {% csrf_token %}
        Ник:<br>
        {{ form.username }}<br>
        Пароль:<br>
        {{ form.password1 }}<br>
        Повтор пароля:<br>
        {{ form.password2 }}<br>
        <button class="btn btn-primary" type="submit">Зарегистрироваться!</button>
        <p style="color: red;">{{ error }}</p>
    </form>
{% endblock %}
