{% extends "dashboard/index.html" %}

{% block title %}Добавить Расход{% endblock %}

{% block main %}
<div class="container">
    <h3>Добавить расход</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.sum }}<br>
        <button class="btn btn-primary btn-lg" type="submit">Добавить расход</button>
        <p style="color: red;">{{ error }}</p>
    </form>
</div>
{% endblock %}
